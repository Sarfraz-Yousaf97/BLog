
{% extends 'base.html' %}
<!-- {% load static %} -->
{% load crispy_forms_tags %}

{% block content %}

<div class="col-4 offset-4 mb-4 mt-4 mr-6">
    <h2 class="text-weight-bold"> {{ title }} an Article </h2>
    {{ form.media }}
    <form method="POST" action="." enctype="multipart/form-data">
        {% csrf_token %}
            {{ form|crispy }}
        <button class="btn btn-primary"type="Submit"> Submit</button>
    </form>
</div>

{% endblock %}
